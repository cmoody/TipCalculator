<input type="text" name="title" class="title" placeholder="Title">


<div class="input-group">
	<label for="bill">Bill</label>
	<label for="tip">Tip</label>
	<label for="total">Total</label>
	<input type="number" name="bill" class="bill">
	<input type="text" name="tip" class="tip" disabled>
	<input type="text" name="total" class="total" disabled>
</div>

<div class="btn-group">
  <button type="button" class="percent btn btn-default active" data-percent="0.10">10%</button>
  <button type="button" class="percent btn btn-default" data-percent="0.15">15%</button>
  <button type="button" class="percent btn btn-default" data-percent="0.20">20%</button>
</div>

<div class="btn btn-danger btn-notip">No Tip</div>
<div class="btn btn-success btn-tip">Tip</div>
