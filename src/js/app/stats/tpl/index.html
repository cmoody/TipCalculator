<h1>Total Spent</h1>
<div class="pie-bill"><span>Bill</span>$<%= bill %></div>
<div class="pie-tip"><span>Tip</span>$<%= tip %></div>
<div id="pieChart"></div>
<div class="pie-total"><span>Total</span>$<%= total %></div>
<div class="avg"><span>Avg. Tip</span><%= (tip / total).toFixed(2) %>%</div>
<!-- Bar chart over time .over year group by month. -->
